<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Wild Heaven Beach Villa</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo-container">
        <img src="images/logo.jpg" alt="Logo" class="logo-img">
    </div>
    <div class="menu-toggle" id="menu-toggle">&#9776;</div>
    <nav id="menu">
        <a href="/">Home</a>
        <a href="/about">About Us</a>
        <a href="/contact">Contact Us</a>
        <a href="/book">Book Us</a>
        <a href="/reviews">Reviews</a>
    </nav>
  </header>

  <section class="content">
    <h1>Create Account</h1>
    <form id="signup-form" class="contact-form">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email Address" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <p style="margin-top:10px;">Already have an account? <a href="/signin" style="color: #ffd700; font-weight:bold;">Sign In</a></p>
  </section>

  <footer>Â© 2023-2025 Wild Heaven Beach Villa</footer>
  <script src="script.js"></script>
</body>
</html>
